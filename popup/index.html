<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Popup</title>
</head>

<body>

  <h1 class="popups">Popups</h1>


  <div class="container">
    <a href="#man" class="popup-link">
      <img
        src="https://images.unsplash.com/photo-1617870952348-7524edfb61b7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
        alt="Just man">
    </a>
    <a href="#cat" class="popup-link">
      <img
        src="https://images.unsplash.com/photo-1529778873920-4da4926a72c2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=676&q=80"
        alt="Cat">
    </a>
    <a href="#animal" class="popup-link">
      <img
        src="https://images.unsplash.com/photo-1574870111867-089730e5a72b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
        alt="Animal">
    </a>
    <a href="#panda" class="popup-link">
      <img
        src="https://images.unsplash.com/photo-1564349683136-77e08dba1ef7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1052&q=80"
        alt="Panda">
    </a>
  </div>



  <div class="popup" id="man">
    <div class="popup__body">
      <div class="popup__content">
        <button class="popup__close">&times;</button>
        <img
        src="https://images.unsplash.com/photo-1617870952348-7524edfb61b7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
        alt="Just man">
      </div>
    </div>
  </div>

  <div class="popup" id="cat">
    <div class="popup__body">
      <div class="popup__content">
        <button class="popup__close">&times;</button>
        <img
        src="https://images.unsplash.com/photo-1529778873920-4da4926a72c2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=676&q=80"
        alt="Cat">
      </div>
    </div>
  </div>

  <div class="popup" id="animal">
    <div class="popup__body">
      <div class="popup__content">
        <button class="popup__close">&times;</button>
        <img
        src="https://images.unsplash.com/photo-1574870111867-089730e5a72b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
        alt="Animal">
      </div>
    </div>
  </div>

  <div class="popup" id="panda">
    <div class="popup__body">
      <div class="popup__content">
        <button class="popup__close">&times;</button>
        <img
        src="https://images.unsplash.com/photo-1564349683136-77e08dba1ef7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1052&q=80"
        alt="Panda">
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
