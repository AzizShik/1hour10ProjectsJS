<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Carousel</title>
</head>
<body>
  

  <div class="container">
    <div class="container__carousel">
      <div class="container__item carousel--active">
        <img src="https://images.pexels.com/photos/37833/rainbow-lorikeet-parrots-australia-rainbow-37833.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="">
      </div>
      <div class="container__item">
        <img src="https://images.pexels.com/photos/416160/pexels-photo-416160.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="">
      </div>
      <div class="container__item">
        <img src="https://images.pexels.com/photos/1851164/pexels-photo-1851164.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="">
      </div>
      <div class="container__item">
        <img src="https://images.pexels.com/photos/4383760/pexels-photo-4383760.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="">
      </div>
      <div class="container__item">
        <img src="https://images.pexels.com/photos/45246/green-tree-python-python-tree-python-green-45246.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="">
      </div>
    </div>
    <div class="buttons">
      <button class="prev">⟵ </button>
      <button class="next">⟶</button>
    </div>
    <div class="dots">
      <span class="dot dot--active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
